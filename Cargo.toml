[package]
name = "metapac"
description = "multi-backend declarative package manager"
version = "0.2.14"
edition = "2024"
license = "GPL-3.0-or-later"
repository = "https://github.com/ripytide/metapac"
readme = "README.md"
keywords = ["package-manager", "linux", "declarative", "cli"]
categories = ["command-line-utilities"]
authors = ["James Forster <james.forsterer@gmail.com>", "Md Isfarul Haque <md-isfarul-haque@proton.me"]

[lints.rustdoc]
broken_intra_doc_links = "allow"

[dependencies]
color-eyre = "0.6.5"
clap = { version = "4.5.41", features = ["derive"] }
regex = { version = "1.11.1", default-features = false, features = ["std"] }
libc = "0.2.174"
log = { version = "0.4.27", features = ["std"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
toml = "0.9.2"
derive_more = { version = "2.0.1", features = ["full"] }
itertools = "0.14.0"
dirs = "6.0.0"
home = "0.5.11"
pretty_env_logger = "0.5.0"
dialoguer = "0.11.0"
serde-inline-default = "0.2.3"
hostname = "0.4.1"
walkdir = "2.5.0"
toml_edit = "0.23.1"
tempfile = "3.20.0"
strum = {version = "0.27.1", features = ["derive"]}
indoc = "2.0.6"

[dev-dependencies]
assert_cmd = "2.0.17"
markdown = "1.0.0"
